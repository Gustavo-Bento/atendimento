<div class="container bg-light p-4 m-5">
  <div class="row m-auto">
    <div class="col-6">
      <h1 class="text-center">Cadastrar Equipes</h1>
      <form [formGroup]="formGroupEquipes">
        <div class="mb-3">
          <label for="nome_equipe" class="form-label">Nome da Equipe</label><br>
          <input type="text" class="form-control" id="nome_equipe" name="nome_equipe" formControlName="nome_equipe" />
          <small *ngIf="nome_equipe.hasError('required')" class="text-danger p-1">
            * O nome da equipe não poder estar vazio. Preencha-o!
          </small>
        </div>
        <button type="submit" [disabled]="!formGroupEquipes.valid" class="btn btn-primary" (click)="save()">
          Salvar
        </button>
        <br><br>
      </form>
    </div>
    <div class="col-6">
      <h2 class="text-center">Equipes</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Equipes</th>
            <th scope="col" colspan="2">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipe of equipes">
            <td>{{equipe.id_equipe}}</td>
            <td>{{equipe.nome_equipe}}</td>
            <td>
              <button type="submit" class="btn btn-danger" (click)="delete(equipe)">
                Remover
              </button>
            </td>
            <td>
              <button type="submit" class="btn btn-primary" (click)="edit(equipe)">
                Alterar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
